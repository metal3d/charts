questions:

- variable: options.appName
  group: Gitea Options
  type: string
  label: Application name
  default: Gitea
  required: true
  description: Application name that is displayed on web pages

- variable: persistentVolume.enabled
  group: Persistent Volume
  type: boolean
  default: false
  label: Enable persistent storage

- variable: persistentVolume.size
  group: Persistent Volume
  type: int
  default: 10
  label: Storage size
  description: Size to set, in Gi
  min: 1
  show_if: "persistentVolume.enabled=true"

- variable: ingress.enabled
  group: Ingress
  type: boolean
  label: Enabled ingress
  default: false
  show_subquestions_if: "ingress.enabled=true"
  subquestions:
    - variable: ingress.host
      group: Ingress
      type: hostname
      label: Hostname
      default: ""

    - variable: ingress.useTLS
      group: Ingress
      type: boolean
      label: Use TLS

    - variable: ingress.tls.secretName
      group: Ingress
      type: string
      default: gitea-tls
      show_if: "ingress.useTLS=true"
      label: Secret name

    - variable: ingress.tls.useCertBot
      type: boolean
      label: Use cert-bot
      default: false
      show_if: "ingress.useTLS=true"
      label: Use cert-bot
